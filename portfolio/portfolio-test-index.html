    <title>Positioning on grid lines</title>

    <style>
    * {
        box-sizing: border-box;
    }

    body {
 	font: 1.1em/1.3 'PT Sans Narrow', sans-serif;
    background-color:  #ecf0f3;;
    max-width: 1080px;
    height: auto;
    margin: auto;
    }

    .container {
        border: 1px solid #333;
        border-radius: 5px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(100px, auto);
        gap: 10px;
    }

    .container>* {
        padding: 10px;
        border: 1px solid rgb(255, 105, 180);
        background-color: rgba(255, 105, 180, .1);
        border-radius: 5px;
    }
.item1, .item2{
	grid-row: 1/2;
}
    .item1 {
        background-color: white;
        grid-column: 1 / 3;
    }
    /*item 2 overlapt item 1 - de z-index wordt gerespecteerd; elementen lager in de source/cascade komen bovenop te liggen*/
    .item2 {
		background-color: rgb(255, 105, 180);
		grid-row: 1/2;
		 grid-column: 2/-1;
		 align-self: center;
	}
	.item2A img {
        grid-column: 1;
		grid-row: 1 / 3;
		z-index: 2;
	}
	.item2B{
		grid-column: 1;
		grid-row: 1 / 3;
		z-index: 10;
	}

    .item3 {
        grid-column: 2 /4;
        grid-row: 2;
    }

    .item4 {
        grid-column: 1 / -1;
        grid-row: 3;
	} 
	/*nav*/
	.radiogroup {

    padding: 90px 700px;
    font-size: 1.0rem;
}
.wrapper {
    margin: 8px 0;
}
.state {
    position: absolute;
    top: 0;
    right: 0;
    opacity: 1e-5;
    pointer-events: none;
}
.label {
    display: inline-flex;
    align-items: center;
    cursor: pointer;
    color: #394a56;
}
.text-nav {
    margin-left: 16px;
    opacity: .6;
    transition: opacity .2s linear, transform .2s ease-out;
}
.indicator {
    position: relative;
    border-radius: 50%;
    height: 20px;
    width: 20px;
    box-shadow:
    -8px -4px 8px 0px #ffffff,
    8px 4px 12px 0px #d1d9e6;
    overflow: hidden;
}
.indicator::before,
.indicator::after {
    content: '';
    position: absolute;
    top: 10%;
    left: 10%;
    height: 80%;
    width: 80%;
    border-radius: 50%;
}
.indicator::before {
    box-shadow:
    -4px -2px 4px 0px #d1d9e6,
    4px 2px 8px 0px #fff;
}
.indicator::after {
    background-color: #ecf0f3;
    box-shadow:
    -4px -2px 4px 0px #fff,
    4px 2px 8px 0px #d1d9e6;
    transform: scale3d(1, 1, 1);
    transition: opacity .25s ease-in-out, transform .25s ease-in-out;
}
.state:checked ~ .label .indicator::after {
    transform: scale3d(.975, .975, 1) translate3d(0, 10%, 0);
    opacity: 0;
}
.state:focus ~ .label .text {
    transform: translate3d(8px, 0, 0);
    opacity: 1;
}
.label:hover .text {
    opacity: 1;
}
