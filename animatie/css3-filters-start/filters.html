<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Filters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <figure>
            <h1>Grayscale</h1>
            <img src="rhino.jpg" alt="Rhino">
            <img class="grayscale" src="rhino.jpg" alt="Rhino">
        </figure>
    </div>
    <div>
        <figure>
            <h1>Brightness</h1>
            <img src="rhino.jpg" alt="Rhino">
            <img class="brightness" src="rhino.jpg" alt="Rhino">
        </figure>
    </div>
    <div>
        <figure>
            <h1>Contrast</h1>
            <img src="rhino.jpg" alt="Rhino">
            <img class="contrast" src="rhino.jpg" alt="Rhino">
        </figure>
    </div>
    <div>
        <figure>
            <h1>Saturate</h1>
            <img src="rhino.jpg" alt="Rhino">
            <img class="saturate" src="rhino.jpg" alt="Rhino">
        </figure>
    </div>
    <div>
        <figure>
            <h1>Sepia</h1>
            <img src="rhino.jpg" alt="Rhino">
            <img class="sepia" src="rhino.jpg" alt="Rhino">
        </figure>
    </div>
    <div>
        <figure>
            <h1>Hue Rotate</h1>
            <img src="rhino.jpg" alt="Rhino">
            <img class="hue-rotate" src="rhino.jpg" alt="Rhino">
        </figure>
    </div>
    <div>
        <figure>
            <h1>Invert</h1>
            <img src="rhino.jpg" alt="Rhino">
            <img class="invert" src="rhino.jpg" alt="Rhino">
        </figure>
    </div>
    <div>
        <figure>
            <h1>Opacity</h1>
            <img src="rhino.jpg" alt="Rhino">
            <img class="opacity" src="rhino.jpg" alt="Rhino">
        </figure>
    </div>
    <div>
        <figure>
            <h1>Drop Shadow</h1>
            <img src="rhino.jpg" alt="Rhino">
            <img class="drop-shadow" src="rhino.jpg" alt="Rhino">
        </figure>
    </div>
    <div>
        <figure>
            <h1>Blur</h1>
            <img src="rhino.jpg" alt="Rhino">
            <img class="blur" src="rhino.jpg" alt="Rhino">
        </figure>
    </div>
    <div>
        <figure>
            <h1>Multiple filters</h1>
            <img src="rhino.jpg" alt="Rhino">
            <img class="multiple" src="rhino.jpg" alt="Rhino">
        </figure>
    </div>
</body>

</html>
